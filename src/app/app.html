<!-- Menu del costado -->
<ion-menu [content]="NAV">
    <ion-content>
         <img src="/assets/images/cover.jpg" alt=""> 
        <ion-list>
            <!--Es como un for each para que repita cuanto haya-->
            <!--Usamos evento click y utilizamos metodo, enviandole el componente (page.component)-->
            <button color="primary" ion-item *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
                <ion-icon item-left name="{{page.icon}}"></ion-icon>
                {{page.titulo}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
